<!DOCTYPE html>
<html>
  <head>
    <meta https-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="theme-color" content="#feba0d" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Core Meta Data -->
    <meta content="Tket Flix" name="author" />
    <meta content="Tket Flix" name="description" />
    <meta content="The Smart Way To Book" name="twitter:description" />

    <!--css styles-->
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/cuscol.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/animate.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/mediaquery.css"
    />

    <link rel="icon" href="assets/images/logo/icon.png" />

    <title>Join The Wait list | TKET FLIX</title>
  </head>

  <body>
    <div class="main_header">
      <div class="logo_container out">
        <a href="index.html"
          ><img src="assets/images/logo/logo.png" class="logo" alt="logo"
        /></a>
      </div>
    </div>
    <!--end main_navigation-->

    <div class="banner">
      <div class="load_bg out"></div>
      <div class="banner_content">
        <span class="sub_header l">Coming soon</span><br />
        <h1
          class="banner_header align-center linear-wipe l"
          data-text="An all inclusive Event Ticketing solution..."
        >
          An all inclusive Event Ticketing solution...
        </h1>

        <p class="align-center l">
          Create events and sell tickets online using our advanced and easy
          ticketing solution. <br />Be the first to know when we launch by
          joining our exclusive list.
        </p>
        <form action="#" method="post" id="list_form">
          <div class="form_body align-center l">
            <div class="b_search_field_holder">
              <span class="mdi mdi-email-outline field_icon"></span>
              <input
                type="email"
                name="email"
                id="email"
                class="b_search_field"
                placeholder="Enter your email"
                required
              />
            </div>
            <!--end b_search_field_holder-->

            <button type="search" id="submit_btn__" class="search_btn">
              Join the list
            </button>
          </div>
          <!--end form_body-->
        </form>
        <div class="clearfix"></div>
        <div class="social_container align-center">
          <span class="sub_header l" style="letter-spacing: 1px; color: white"
            >Connect with us</span
          >
          <ul class="social_btns l">
            <li>
              <a target="_blank" href="https://instagram.com/tketflix"
                ><span class="mdi mdi-instagram"></span
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://facebook.com/tketflix"
                ><span class="mdi mdi-facebook"></span
              ></a>
            </li>
          </ul>
        </div>
        <!--end social_container-->
      </div>
      <!--end banner_content-->
    </div>
    <!--end banner-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
